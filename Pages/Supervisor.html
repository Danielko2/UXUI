<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="/CSS/supervisor.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>
<body>
    <header>
        <button id="nav-toggle" class="nav-toggle">
            <i class="fas fa-bars"></i>
            <div class="navbar-brand">WellConnect</div>
        </button>
        <nav id="nav" class="nav">
            <span id="loggedInUser"></span>
            <a href="/Pages/WelcomePageSupervisor.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="/Pages/Supervisor.html"><i class="fas fa-calendar-alt"></i><span>Scheduler</span></a>
            <a href="/Pages/SupervisorSelfReport.html"><i class="fa fa-file-text"></i><span>Feedback</span></a>
            <a href="#" id="logoutButton"><i class="fas fa-sign-out-alt"></i><span>Log Out</span></a>
        </nav>
    </header>
    <main>
        <section class="side-by-side">

            <div class="meetings-wrapper">
                <ul id="meetings-list"></ul>
                <button id="previousButton" class="navigation-button">Previous</button>
                <button id="nextButton" class="navigation-button">Next</button>
            </div>

            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
        </section>

    </main>
    <script src="/JS/supervisor.js" defer></script>

    <div id="reschedule-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="reschedule-form">
                <label for="new-date">New Date (YYYY-MM-DD):</label>
                <input type="date" id="new-date" required>
                <br>
                <label for="new-time">New Time (HH:mm):</label>
                <input type="time" id="new-time" required>
                <br>
                <input type="submit" value="Reschedule">
            </form>
        </div>
    </div>
    <div id="meeting-details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="meeting-details"></div>
        </div>
    </div>
</body>
</html>
